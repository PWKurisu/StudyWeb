		<h1>유럽 입자 물리 연구소 - 역사</h1>
		<p>CERN은 프랑스의 물리학자 루이 드 브로이 공작의 의견으로부터 1949년 12월 프랑스 원자력 고등 위원회의 자문의원이었던 드 브로이는 스위스 로잔에서 열린
		컨퍼런스에서 "여러 참가국 개개의 상황으로는 감당하기 어려운 과학 연구를 수행할 수 있는 실험실 또는 연구소가 생기면, 국가적인 시설 이상의 자원에 힘입어 규모와 비용 면에서 개별 국가의 범위를 넘어서는 과업을 수행할 수 있습니다"라고 주장했다.</p>
